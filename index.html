<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web3.0 Home</title>
  <style>
    /* 基础样式合并 */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
      height: 100%;
    }

    body {
      min-height: 200vh;
      position: relative;
      z-index: 1;
    }

    /* 背景图样式 */
    .fullscreen-bg-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: -1;
    }

    .fullscreen-bg-img[alt="背景图加载失败"] {
      border: 2px solid red;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: red;
      font-size: 14px;
    }

    /* 主区域样式 */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* 字体定义：标题字体 + 按钮专属字体 */
    @font-face {
      font-family: 'PixelFont'; /* 标题专用 */
      src: url('./fonts/10Pixel-Bold\ copy.ttf') format('truetype');
    }
    @font-face {
      font-family: 'lowFont'; /* 按钮文字专属字体 */
      src: url('./fonts/BitcountGridDouble-Regular.ttf') format('truetype'); /* 按钮字体路径 */
    }
    @font-face {
      font-family: 'ButtonFont'; /* 按钮文字专属字体 */
      src: url('./fonts/BitcountGridDouble_Cursive-SemiBold.ttf') format('truetype'); /* 按钮字体路径 */
    }
    /* 标题样式 */
    h1, .first {
      margin: 0;
      font-family: 'PixelFont', sans-serif;
      color: #f6ffc2;
    }

    h1 {
      line-height: 1;
      font-size: 200px;
    }

    .first {
      font-size: 100px;
      opacity: 0.9;
    }

    .corner-img[alt="logo加载失败"] {
      border: 2px solid red;
      padding: 10px;
      background: rgb(255, 255, 255);
    }

    /* 内容区域 */
    .content-area {
      padding: 80px 20px 40px;
      text-align: center;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* 按钮间距同比放大 */
      margin: 0 auto 60px;
      width: 100%;
      max-width: 1200px; /* 容器最大宽度同步放大，避免按钮换行 */
    }

    /* 按钮样式：同比放大按钮和字体 */
    .jump-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 180px; /* 按钮宽度放大（原140px） */
      padding: 18px 20px; /* 内边距放大（原14px 16px） */
      background-color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      border-radius: 8px; /* 圆角同比放大 */
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3); /* 阴影略放大，保持协调 */
      transition: all 0.4s ease;
      
      /* 按钮文字同比放大 */
      font-family: 'buttonFont', sans-serif;
      font-size: 40px; /* 字体大小放大（原18px） */
      font-weight: 500;
      color: #000000;
    }

    .jump-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
    }

    /* 页脚样式 */
    .footer-section {
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.2);
      margin-top: 40px;
    }

    .sec {
      margin:0;
      font-size: 32px;
      color: #160847;
      font-family:'lowFont', sans-serif;
    }

    .sec a {
      color: #ffffff;
      text-decoration: none;
    }

    .sec a:hover {
      text-decoration: underline;
    }

    /* 底部指示器动画 */
    .bottom-indicator {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 5px;
      background-color: rgb(255, 255, 255);
      border-radius: 3px;
      pointer-events: none;
      z-index: 15;
      animation: shake 1.2s ease-in-out infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 4px); }
    }

    /* 响应式调整：同比放大小屏幕下的按钮和字体 */
    @media (max-width: 768px) {
      h1 {
        font-size: 48px;
      }
      .corner-img {
        max-width: 60px;
        max-height: 60px;
        bottom: 20px;
        right: 20px;
      }
      .jump-btn {
        min-width: 150px; /* 小屏幕按钮宽度（原120px） */
        font-size: 18px; /* 小屏幕字体大小（原15px） */
        padding: 15px 18px; /* 小屏幕内边距（原12px 14px） */
      }
      .btn-img {
        width: 24px; /* 图标同比放大 */
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- 背景图 -->
  <img 
    class="fullscreen-bg-img" 
    src="images\背景图.jpg" 
    alt="Web3背景图" 
    onerror="this.alt='背景图加载失败'"
  >

  <div class="hero">
    <h1>Welcome to Web3.0!</h1>
    <p class="first">Hold every coin</p>
  </div>

  <div class="content-area">
    <div class="btn-container">
      <!-- 按钮1：Learn -->
      <a href="pages/一级界面/js-Okx.html" class="jump-btn">
        Learn
      </a>
      <!-- 按钮2：Airdrop -->
      <a href="pages/一级界面/js-market.html" class="jump-btn">
        Airdrop
      </a>
      <!-- 按钮3：News -->
      <a href="pages/一级界面/js-tools.html" class="jump-btn">
        News
      </a>
      <!-- 按钮4：Bourse -->
      <a href="pages/一级界面/js-guide.html" class="jump-btn">
        Bourse
      </a>
      <!-- 按钮5：About -->
      <a href="pages/一级界面/js-community.html" class="jump-btn">
        About
      </a>
    </div>

    <div class="footer-section">
      <p class="sec">Committed to building a community where everyone holds 0.01 BTC</p>
      <p class="sec">Would you like to join our team?<a href="pages/一级界面/about.html">Click to learn more</a></p>
    </div>
  </div>

  <div class="bottom-indicator"></div>
</body>
</html>
