<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web3.0 Home</title>
  <style>
    html, body {
        height: auto;
        min-height: 100vh;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      @font-face {
    /* 加入像素字体 */
      font-family: 'PixelFont'; 
      src: url('./fonts/10pixel-bold.ttf') format('truetype');
    }

    h1 {
    /* “Welcome Web3.0!”字段格式 */
      height:50px;
      line-height:64px;
      text-align:center; 
      margin:0;
      font-size:64px;
      font-family:'PixelFont', sans-serif;
      color:blue
    }

    .first {
    /* “从这里开始你的加密之旅”字段格式 */
      height:50px;
      line-height:500px;
      text-align:center; 
      margin:0;
      font-size:32px;
      font-family:sans-serif
    }

    .sec {
    /* “欢迎来到我的主页”字段格式 */
      height:50px;
      line-height:800px;
      text-align:center;
      margin:0;
      font-size:16px;
      font-family:sans-serif
    }

    /* 按钮基础样式 + 阴影效果 */
.jump-btn {
  /* 按钮外观 */
  display: inline-block; /* 让按钮能设置宽高和内外边距 */
  padding: 12px 24px; /* 按钮内边距（上下 12px，左右 24px） */
  background-color: #ffffff; /* 按钮背景色（绿色，可自定义） */
  color: rgb(0, 0, 0); /* 文字颜色 */
  font-size: 16px; /* 文字大小 */
  text-decoration: none; /* 去掉链接默认下划线 */
  border-radius: 6px; /* 圆角（让按钮更圆润） */

  /* 阴影效果（核心：和主界面产生层次感） */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 水平偏移 0，垂直偏移 4px，模糊 8px，黑色半透明阴影 */

  /* 过渡动画（让悬浮变大时更平滑，不突兀） */
  transition: all 0.3s ease; /* 所有样式变化在 0.3 秒内完成，速度曲线为 ease */
}

/* 鼠标悬浮时的样式（变大效果） */
.jump-btn:hover {
  transform: scale(1.05); /* 放大 5%（1.05 表示原大小的 105%） */
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 悬浮时阴影加深，增强立体感 */
}
  </style>
</head>
<body>
  <h1>Welcome Web3.0!</h1>
  <p class="first">从这里开始你的加密之旅</p>
  <a href="Okx.html" class="jump-btn">跳转到关于页面</a>
</body>
</html>

  <title>我的主页</title>
</head>

</body>
</html>
